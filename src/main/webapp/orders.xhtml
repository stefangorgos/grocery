<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

<f:metadata>
    <f:event type="preRenderView" listener="#{orderService.init()}"/>
</f:metadata>

<ui:define name="about">
</ui:define>

<ui:define name="content">
	<div class="table-wrapper">
	<h:dataTable border="1" value="#{orderService.orders}" var="o" class="fl-table" >
		<h:column><f:facet name="header">Order ID</f:facet>
			<h:outputLink value="order.jsf"> <h:outputText value="#{o.id}"/>
				<f:param name="selectedOrderId" value="#{o.id}"></f:param>
			</h:outputLink>
		</h:column>
		<h:column><f:facet name="header">Customer</f:facet>
			<h:outputText value="#{o.customerName}"></h:outputText>
		</h:column>
		<h:column><f:facet name="header">Date</f:facet>
			<h:outputText value="#{o.date}"></h:outputText>
		</h:column>

	</h:dataTable>
	<br/>
	</div>
	<div style="padding-bottom: 200px; padding-top: 50px">
	<h:outputLink value="order.jsf">
		<h:outputText value="Add new Order"></h:outputText>
		<f:param name="selectedOrderId" value="#{null}"/>
	</h:outputLink>
	</div>
	
</ui:define>
</ui:composition>
