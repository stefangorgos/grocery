<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h = "http://java.sun.com/jsf/html"
	 xmlns:f = "http://java.sun.com/jsf/core">

<head>
<style type="text/css">
	th, td {
		border: 1px solid #aaaaaa;
	}
	table {
		border-spacing: 0;
	}
</style>
</head>
<body>
<div style="width:250px;font-size:36px;line-height:48px;background-color:navy;color:white; text-align: center">Hello din JSF!!!</div>
<div>#{commentService.comments.size()}</div>

	<h:dataTable value="#{commentService.comments}" var="p">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{p.product.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Test</f:facet>
			<h:outputText value="#{p.text}" />
		</h:column>
		<h:column>
			<f:facet name="header">Date</f:facet>
			<h:outputText value="#{p.date}" />
		</h:column>
	</h:dataTable>

</body>
</html>
