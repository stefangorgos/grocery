<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><h:outputText value="#{msg['message.welcome']}"/></title>
</h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{productService.init()}"/>
    <f:event type="preRenderView" listener="#{commentService.init()}"/>
</f:metadata>

<body>

	<h:dataTable border="1" value="#{productService.products}" var="p">
	<h:column>
		<f:facet name="header">Product ID</f:facet>
		<h:outputText value="#{p.id}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Name</f:facet>
		<h:outputText value="#{p.name}"></h:outputText>
	</h:column>

	<h:column>
		<h:dataTable border="1" value="#{commentService.getCommentsByProduct(p)}" var="c">
		<h:column>
			<f:facet name="header">Comment Text</f:facet>
			<h:outputText value="#{c.text}"></h:outputText>
		</h:column>
		</h:dataTable>
	</h:column>
	
	</h:dataTable>



</body>
</html>
