<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="templates/template.xhtml">

<f:metadata>
    <f:event type="preRenderView" listener="#{orderService.init()}"/>
</f:metadata>

<ui:define name="about">
</ui:define>

<ui:define name="content">
	<h:dataTable border="1" value="#{commentService.comments}" var="c">
	
	<h:column>
		<f:facet name="header">ID</f:facet>
			<h:outputLink value="comment.jsf"> <h:outputText value="#{c.id}"/>
				<f:param name="selectedCommentId" value="#{c.id}"></f:param>
			</h:outputLink>
	</h:column>
	<h:column>
		<f:facet name="header">Product</f:facet>
		<h:outputText value="#{c.product.name}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Text</f:facet>
		<h:outputText value="#{c.text}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Date</f:facet>
		<h:outputText value="#{c.date}"></h:outputText>
	</h:column>
	<h:column>
		<f:facet name="header">Rating</f:facet>
		<h:outputText value="#{c.rating}"></h:outputText>
	</h:column>
	</h:dataTable>

	<br />
	
	<h:outputLink value="comment.jsf">
		<h:outputText value="Add new Comment"></h:outputText>
		<f:param name="selectedCommentId" value="#{null}"/>
	</h:outputLink>
</ui:define>

</ui:composition>
